<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Personajes Comics</title>
    
    <style>
        .parrafo-1{
            color:red
        }
    </style>
</head>

<!--
    Algunos atributos globales que están disponibles para la mayoría de etiquetas en HTML
    
    class-> se usa para dar estilos a través de CSS

    id-> es un identificador único que se utiliza para seleccionar el elemento dede JS para hacer navegación a través de anclas

    title-> es un atributo que ayuda a la accesibilidad mostrando una descripción del elemento al que pertenece. Aparece el mensaje en un tooltip

    data-*> es un atributo que nos permite guardar algún valor en la etiqueta HTML

-->

<body>
    <p class="parrafo-1"> Clases</p>
    <p>Identificador a través de un ID</p>
    <p title="Este es un ejemplo del atributo tittle">Titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo>Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo')
        const parrafo-2 = document.getElementById("parrafo-2")  

        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
        
    </script>
</body>
</html>
